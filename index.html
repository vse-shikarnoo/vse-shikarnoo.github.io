    <header class="header">
        <div class="logo-container">
            <img src="images/header/ano-logo.png" alt="АНО ЦЭ" class="logo">
            <img src="https://cipr.ru/wp-content/uploads/2024/02/cipr-logo-2024.svg" alt="ЦИПР" class="logo">
        </div>
    </header>
    <main>
        <div class="quiz-container">
            <!-- Добавляем форму регистрации -->
            <div id="registration" class="registration-form">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="ФИО" required>
                </div>
                <div class="form-group">
                    <input type="text" id="company" placeholder="Название компании" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agreement1" required>
                    <label for="agreement1">Соглашаюсь с <a href="https://files.data-economy.ru/Docs/privacy.pdf" class="policy-link" target="_blank">политикой в отношении обработки персональных данных</a></label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agreement2" required>
                    <label for="agreement2">Соглашаюсь с <a href="#" class="policy-link" onclick="showPrivacyPolicy(); return false;">политикой в отношении обработки персональных данных</a></label>
                </div>
                <div class="quiz-options">
                    <button id="startQuiz1" class="quiz-option">3 минуты<span>6 вопросов</span></button>
                    <button id="startQuiz2" class="quiz-option">5 минут<span>12 вопросов</span></button>
                    <button id="startQuiz3" class="quiz-option">7 минут<span>18 вопросов</span></button>
                </div>
            </div>

            <!-- Обновляем секцию с квизом -->
            <div id="quiz" style="display: none;">
                <!-- Добавляем белую карточку-обертку -->
                <div class="quiz-card">
                    <div id="progress-container">
                        <div class="progress-info">
                            <div class="question-counter">Вопрос <span id="current-question">1</span> из <span id="total-questions">6</span></div>
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Контейнер для динамического контента -->
                    <div class="quiz-content">
                        <!-- JS будет добавлять сюда элементы -->
                    </div>
                </div>
            </div>
            
            <div id="results" style="display: none;">
                <h2>Результаты</h2>
                <p>Правильных ответов: <span id="score"></span></p>
                <button id="restart">Начать заново</button>
            </div>
        </div>
    </main>
    <script src="quizData.js"></script>
